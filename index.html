<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card UI Design</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="running-shoe.png" alt="Product Image">
    </div>
    <div class="info">
      <h3>lorem <br><span>Men's Shoe</span>
    </h3>
      <h4>Product Details
      </h4>
      <h4>Size</h4>
      <ul class="size">
        <li>40</li>
        <li>42</li>
        <li>44</li>
      </ul>
      <div>
        <h2>300</h2>
        <a href="#">Buy Now  
        </a>
      </div>
    </div>
  </div>
</body>
</html>
